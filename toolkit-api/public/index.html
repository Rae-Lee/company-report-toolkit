<!DOCTYPE html>
<html lang="en">
  <head>
    <title>開放企業永續資料庫</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        display: flex;
        align-items: center;
      }

      img.logo {
        display: block;
        margin: auto auto;
        width: 20rem;
        max-width: calc(100vw - 4rem);
        max-width: 100%;
        max-height: 100%;
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <img class="logo" src="/logo.png" />
    <script>
      const host = window.location.host
      const hash = window.location.hash
      if (!hash) {
        return
      }
      if (host.startsWith('localhost')) {
        window.location.href = `http://localhost:3000/auth/handler/${hash}`
      } else {
        window.location.href = `https://gcaa-org-tw.github.io/company-report-toolkit/auth/handler/${hash}`
      }
    </script>
  </body>
</html>

- category: 環境
  fields:
    - label: 是否根據 ISO 14064
      type: boolean
      level: 1
      keywords:
        - "14064"
      notes: 14064是一個盤查溫室氣體的方法論，如果該公司有表示依照14064進行盤查，就算有。
    - label: 範疇一（值）
      type: number
      keywords:
        - 範疇一
        - 類別一
        - 溫室氣體
        - 二氧化碳當量
      level: 3
      notes: 這題要抓的是溫室氣體排放量中，範疇一的排放。範圍是台灣全境的，需包含各工廠（若為國外工廠則不計），單位：公噸CO2e
    - label: 範疇二（值）
      type: number
      level: 3
      keywords:
        - 範疇二
        - 類別二
        - 溫室氣體
        - 二氧化碳當量
      notes: 這題要抓的是溫室氣體排放量中，範疇二的排放。範圍是台灣全境的，需包含各工廠（若為國外工廠則不計），單位：公噸CO2e
    - label: 年度總用電量
      type: number
      level: 8
      keywords:
        - 外購電力
        - 用電量
        - 能源
      notes: 單位：度（KWh），只看電力／外購電力欄位，其他化石燃料的使用不計入喔。
    - label: 再生能源裝置容量
      type: number
      level: 3
      keywords:
        - 裝置容量
        - 再生能源
      notes: 單位：KW ，可能是寫「沒有設置」。再生能源的範疇為太陽光電、風電、地熱等。
    - label: 總取水量
      type: number
      level: 3
      keywords:
        - 取水量
        - 水資源
      notes: 單位：噸；要收的是企業用水量中，取自自然或人工的水（如自來水、地下水等）。
    - label: 耗用水量
      type: number
      level: 3
      keywords:
        - 耗用水
        - 耗水量
        - 水資源
      notes: 單位：噸；要收的是企業在生產過程中消耗掉的水資源，如果沒有明確資料，也可以用總取水量減掉排放水量。
    - label: 一般事業廢棄物
      type: number
      level: 1
      keywords:
        - 事業廢棄物
        - 廢棄物
      notes: 單位：噸；不包含有害事業廢棄物喔，只收非有害的廢棄物量。
- category: 社會
  fields:
    - label: 正式人員
      type: number
      level: 1
      keywords:
        - 正式
        - 正職
        - 不定期
        - 人力
        - 勞動
      notes: 要收的是該公司的正職人員喔。兼職的不計。
    - label: 男性正式員工
      type: number
      level: 1
      keywords:
        - 男性員工
        - 人力
        - 勞動
    - label: 女性正式員工
      type: number
      level: 1
      keywords:
        - 女性員工
        - 人力
        - 勞動
    - label: 新進人數
      type: number
      level: 1
      keywords:
        - 新進
    - label: 離職人數
      type: number
      level: 1
      keywords:
        - 離職
    - label: 職災事件數
      type: number
      level: 1
      keywords:
        - 職災
        - 受傷
        - 死亡
      notes: 單位：件數；多數公司會直接寫當年度發生幾起職災事件，造成幾人受傷／死亡。這邊收的是事件數喔。
    - label: 工安意外細節
      type: string
      level: 8
      keywords:
        - 火災
        - 事故
      notes: 文字質性描述，例如「揭露南極工廠火災事件」；不是收職災事件喔，如果沒有資訊就請填「無相關資訊」。
- category: 治理
  fields:
    - label: 營利事業所得稅繳納金額
      type: number
      level: 8
      keywords:
        - 所得稅
        - 稅後
        - 繳納
        - 營收
        - 支付政府款項
      notes: 單位：元；如果沒有直接寫繳納多少所得稅，也可以嘗試用「稅前淨利」減去「稅後淨利」來計算。
    - label: 是否揭露政府補助（GRI-201-4）
      type: boolean
      level: 5
      keywords:
        - GRI 201
        - 補貼
        - 補助
      notes: 單位：元；這邊主要是想了解企業拿了多少的政府資助，通常會在GRI對照表中找得到，如果沒有就寫「無相關資訊」即可。
    - label: 研發經費投入金額
      type: number
      level: 3
      keywords:
        - 研發
        - 研發費用
      notes: 單位：元；這邊想看的是企業投入多少研發經費喔。
    - label: ISO 14001（環境管理系統）
      type: boolean
      level: 1
      keywords:
        - "14001"
      notes: 填寫有無即可，企業若有使用就會明確寫依14001執行...。
    - label: ISO 45001（職業安全衛生管理系統）
      type: boolean
      level: 1
      keywords:
        - "45001"
      notes: 填寫有無即可，企業若有使用就會明確寫依45001執行...。
